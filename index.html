<body>
    <form class="lift-form">
        <label for="number-of-floor">Enter number of floor</label>
        <input type="number" id="number-of-floors" min="0">
        <label for="number-of-lifts">Enter number of Lifts</label>
        <input type="number" id="number-of-lifts" min="0">
        <div class="submit-button">
            <button> Submit</button>
        </div>

    </form>

    <div class="lift-container">

        <div class="floor-container">
            <div class="floor-number">Floor 5</div>
            <div class="button-container">
                <button id="down-button">down</button>
            </div>
        </div>
        <div class="floor-container">
            <div class="floor-number">Floor 4</div>
            <div class="button-container">
                <button id="up-button">up</button>
                <button id="down-button">down</button>
            </div>
        </div>
        <div class="floor-container">
            <div class="floor-number">Floor 3</div>
            <div class="button-container">
                <button id="up-button">up</button>
                <button id="down-button">down</button>
            </div>
        </div>
        <div class="floor-container">
            <div class="floor-number">Floor 2</div>
            <div class="button-container">
                <button id="up-button">up</button>
                <button id="down-button">down</button>
            </div>
        </div>
         <div class="floor-container">
            <div class="floor-lifts">
             <div class="floor-number">Floor 1</div>
             <div class="lifts">
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
            </div>
            </div>
             <div class="button-container">
                 <button id="up-button">up</button>
             </div>
         </div>
    </div>

</html>
